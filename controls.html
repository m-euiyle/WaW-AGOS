<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width = device-width, initial-scale=1.0" charset="UTF-8">
        <title>Controls</title>
        <script src="https://unpkg.com/lucide@latest"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png">
    </head>

<html lang="en">
    <div class="dashboard-container">
        <div class="H"><i icon-name="menu" style="width: 28px; height: 28px; color: #2d506d;"></i><p class="titleH" style="color: #2d506d;">controls</p></div>
        
        <div class="grid">
            <div class="bin-state" style="overflow: hidden; justify-content: space-between; display: flex; height: 7vh;">
                <div class="bar-hori" style="width: 66%; height: 100%; background-color: #2d506d; display: flex;align-items: center;">
                    <p class="big-text" style="position:relative; margin-left: 15px; color: white;">66%</p>
                </div>
                <i data-lucide="zap" style=" margin-right:15px; width: 24px; height: 24px; color: #2d506d;"></i>
            </div>
            <div class="bin-state" style="overflow: hidden; justify-content: space-between; display: flex; height:7vh;">
                <div class="bar-hori" style="width: 40%; height: 100%; background-color: #2d506d; display: flex;align-items: center;">
                    <p class="big-text" style="position:relative; margin-left: 15px; color: white;">5kg</p>
                </div>
                <i data-lucide="weight" style=" margin-right: 15px; width: 24px; height: 24px; color: #2d506d;"></i>
            </div>
        </div>
        
        <div class="gridSquares">
            <div class="sqButton" style="box-shadow: 0px 0px 5px rgba(235, 235, 239,0.75) inset;"><i icon-name="fan" class="sqIco"></i> <p style="color: #2d506d; font-weight: bolder;font-size: 3.2vw; margin-top: 5px;">Stop Motors</p> </div>
            <div class="sqButton" style=" box-shadow: 0px 0px 5px rgba(235, 235, 239,0.5); opacity: 75%;"><i icon-name="brush-cleaning" class="sqIco"></i> <p style="color: #2d506d; font-weight: bolder; font-size: 3.2vw; margin-top: 5px;">Start Cleaning</p> </div>
            <div class="sqButton" style="box-shadow: 0px 0px 5px rgba(235, 235, 239,0.5);opacity: 75%;"><i icon-name="bot" class="sqIco"></i> <p style="color: #2d506d; font-weight: bolder; font-size: 3.2vw; margin-top: 5px;">Auto Mode</p> </div>
        </div>

        <div class="joystick">
            <div class="center-stick">
                <img src="CTRL.svg" width="100%" height="100%" style="opacity: 75%;">
            </div>
        </div>

        <div class="grid-rpm">
            <div class="rpm-p">
                <p class="small-text">Left Motor</p>
                <div class="rpm" style="overflow: hidden; justify-content: space-between; display: flex;">
                    <div class="bar-hori" style="width: 75%; height: 100%; background-color: #2d506d; display: flex;align-items: flex-start; justify-content: center; flex-direction: column;">
                    <p class="rpm-text" style="position:relative; margin-left: 15px;">1000</p>
                    <p style="color: white; font-weight: lighter;margin-left: 15px;">rpm</p>
                </div>
                <i data-lucide="fan" style=" margin-right: 15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
            </div>
            <div class="rpm-p">
                <p class="small-text">Right Motor</p>
                <div class="rpm" style="overflow: hidden; justify-content: space-between; display: flex;">
                    <div class="bar-hori" style="width: 75%; height: 100%; background-color: #2d506d; display: flex;align-items: flex-start; justify-content: center; flex-direction: column;">
                    <p class="rpm-text" style="position:relative; margin-left: 15px;">1000</p>
                    <p style="color: white; font-weight: lighter;margin-left: 15px;">rpm</p>
                </div>
                <i data-lucide="fan" style=" margin-right: 15px; width: 24px; height: 24px; color: rgba(255,255,255,0.75);"></i>
            </div>
            </div>
            </div>
        </div>

    </div>

    <div class="footer-container">
        <div class="footer">
            <a href="dashboard.html" ><i icon-name="layout-dashboard" class="bottom-button"></i></a>
            <a href="controls.html" class="sel"><i icon-name="gamepad-directional" class="bottom-button-sel"></i><div class="sel-ul"></div></a>
            <a href="settings.html" ><i icon-name="settings-2"  class="bottom-button"></i></a>
    </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons()</script>
</html>
