<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>

<html lang="en">
<div class="dashboard-container">

    <div class="H">

        <p class="titleH" style="color:#2d506d;">settings</p>
    </div>

    <div class="bin-state" style="padding:15px; display:flex; align-items:center; justify-content:space-between;">
        <div style="display:flex; align-items:center; justify-content: space-between;">
            <div class="profile"></div>
            <div style="margin-left:15px;">
                <p class="big-text" style="color: rgba(45,80,109,0.9); font-weight:bold;">WaW-AGOS</p>
                <p style="color: #67676C;">open account settings</p>
            </div>
        </div>
        <i data-lucide="chevron-right" style="width:24px; height:24px; color: #67676C;"></i>
    </div>

    <div class="br"></div>

    <div class="s-button"><i class="s-icon" icon-name="pencil"></i><p class="s-text">Rename Bin</p></div>

    <div class="br"></div>

    <div class="s-button"><i class="s-icon" icon-name="headset"></i><p class="s-text">Support</p></div>
    <div class="s-button"><i class="s-icon" icon-name="banknote"></i><p class="s-text">Donation</p></div>
    <div class="s-button"><i class="s-icon" icon-name="message-square-text"></i><p class="s-text">Feedback</p></div>

    <div class="br"></div>

    <div class="s-button"><i class="s-icon" icon-name="ruler"></i><p class="s-text">Use Imperial Units</p></div>
    <div class="s-button"><i class="s-icon" icon-name="languages"></i><p class="s-text">Language</p></div>
    <div class="s-button"><i class="s-icon" icon-name="sun-moon"></i><p class="s-text">Light/Dark Mode</p></div>

    <div class="br"></div>

    <div class="s-button"><i class="s-icon" icon-name="scroll-text"></i><p class="s-text">Terms of Service</p></div>
    <div class="s-button"><i class="s-icon" icon-name="shield"></i><p class="s-text">Privacy Policy</p></div>

    <div class="br"></div>

    <a href="index.html" class="s-button" style="text-decoration:none; display:flex; align-items:center;">
        <i data-lucide="log-out" class="s-icon" style="color: rgba(168, 60, 60, 0.75);"></i>
        <p class="s-text" style="color: rgba(168, 60, 60, 0.75); margin:0;">Log Out</p>
    </a>

    <p class="small-text" style="text-align:center; color:#67676C;">v.0.000</p>
